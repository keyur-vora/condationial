<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("enter your marks here"))

        if (a > 90) {
            console.log("your gred is A+")
        }
        else if (a > 80) {
            console.log("your gred is A")
        }
        else if (a > 70) {
            console.log("your gred is B+")
        }
        else if (a > 60) {
            console.log("your gred is B")
        }
        else if (a > 50) {
            console.log("your gred is C+")
        }
        else if (a > 40) {
            console.log("your gred is C")
        }
        else if (a > 33) {
            console.log("your gred is D")
        }
        else {
            console.log("you are Fali...")
        }
    </script>
</body>

</html>
