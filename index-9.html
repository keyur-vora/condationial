<body>
    
    <script>
        let a = (parseInt(prompt("enter fst the number here")))
        let b = (parseInt(prompt("enter sec the number here")))
        let choice = (parseInt(prompt("choose what you want")));
        
        switch(choice){
                case 1:
                    console.log("ans is"+(a+b))
                break;

                case 2:
                    console.log("ans is"+(a-b))
                break;

                case 3:
                    console.log("ans is"+(a*b))
                break;

                    console.log("ans is"+(a/b))

                    console.log("please enter the valid number")
                break;
            }
